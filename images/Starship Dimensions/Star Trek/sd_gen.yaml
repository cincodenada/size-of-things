filename: 100mppSTVGER.gif
info:
  Description: Originally built by humans and launched near the end of the 20th century
    for peacful reconnaisance purposes, the Voyager VI probe was intercepted by an
    evidently technologically advanced race who augmented the probe and sent it back
    to Earth under a new internal conciousness, resulting in a near cataclysm.
  Length: 98.0
  Name: V'Ger (Voyager VI)
  Size Notes: Approximately
  Unit: km
source: http://www.merzo.net/indexSD.html
---
credit: Jeff Russell
filename: 100mppSTWhaleProbe.gif
info:
  Description: Unknown, although the device was able to communicate with humpback
    whales.
  Length: 74.0
  Name: Whale Probe
  Size Details: There are numerous conflicting sources for the length of the Whale
    Probe, but extrapolation from the film has led me to accept this length as being
    the most likely.
  Size Notes: Approximately
  Unit: km
source: http://www.merzo.net/indexSD.html
---
credit: Jeff Russell
filename: 500000kmppdysonsphere.gif
info:
  Description: '"The Dyson Sphere was constructed over a million years ago by an unknown
    race, and abandoned several thousand years ago, presumably due to instability
    in the central star. The carbon-neutronium shell is approximately 2500 metres
    thick, and is presumed to contain circulation equipment for the Class-M environmental
    systems as well as artificial gravity and power generators, but this is an as-yet
    untested hypothesis, since only limited access has been gained and sensors are
    unable to penetrate the material. The upper atmosphere polarises to provide an
    artificial day/night cycle of 15.4 hours of light and 10.2 hours of darkness."
    From here.'
  Diameter: 200000000.0
  Name: Dyson Sphere
  Unit: km
source: http://www.merzo.net/indexSD.html
